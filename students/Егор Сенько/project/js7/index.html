<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>eShop</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <search :value="searchLine" @change="searchLine = $event"></search>
    </header>
    <main>
      <goods-list v-if="!isError" :goods="filteredGoods"></goods-list>
      <request-err v-else :ermsg="errorText"></request-err>
      <user-cart class="cart" v-if="cartItems.length" :items="cartItems"></user-cart>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</body>
</html>
