<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>eShop</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <search :item-search="searchLine" :filter-items="filterGoods"></search>
    </header>
    <main>
      <goods-list :goods="filteredGoods"></goods-list>
        
      <div class="cart" v-if="isVisibleCart">

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</body>
</html>
