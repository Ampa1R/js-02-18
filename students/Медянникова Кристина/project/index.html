<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">

     <header class="header">
        <div class="logo"><img src="img/B.png" alt="#"></div>
        <input type="text" id="search"  placeholder="Ведите название товара"  class="search" v-model="searchValue">
        <button class="basket-button" type="button" @click="isVisibleBasket = !isVisibleBasket "> Корзина</button>

     <div class="basket" v-if="isVisibleBasket">
            <div class="basket-item" v-for="item in basketGoods">
                <h4 class="product-title">{{ item.product_name }}</h4>
                <p class="product-price">{{ item.price }}  X {{ item.quantity }}</p>
                <button @click="deletFromBasket(item.id_product)" class="removeButton">Убрать из корзины</button>
            </div>
            <p class="total_amount">Сумма корзины:<b>{{ total }}</b></p> 
        </div> 
     </header>

   
     <main class="main">
        <section class="goods_list">
        <div class="item" v-for="item in filteredGoods">
            <h2 class="product-title">{{ item.product_name }}</h2>
            <p class="product-price">{{ item.price }} $</p>
            <button class="by-btn" name="add-to-basket" @click.prevent="addItem(item)">В корзину</button>
        </div>
        <!--заглушка-->
        <div class="there_data" v-if="filteredGoods.length === 0">Нет данных</div>
     </section>
     </main>

    </div>
</body>
</html>
