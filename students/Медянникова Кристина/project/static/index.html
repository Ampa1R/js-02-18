<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">

     <header class="header">
        <div class="logo"><img src="#" alt="#">ShoppingCart</div>
        <form action="#" class="search"  placeholder="Ведите название товара" >
            <search v-model="searchValue" id="search"></search>
        </form>
        <button class="basket-button" type="button" @click="isVisibleBasket = !isVisibleBasket "> Корзина</button>

        <v-basket
            :is-visible-basket="isVisibleBasket"
            :basket-goods="basketGoods"
            :total="total"
            @remove-item="deletFromBasket"
        ></v-basket>
     </header>

     <main>
        <goods
            v-if="!isError"
            v-bind:filtered-goods="filteredGoods"
            v-on:add-item="addItem"
        ></goods>
        <v-error v-else></v-error>
    </main>

    </div>
</body>
</html>
