<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">

     <header class="header">
        <div class="logo">ShoppingCart</div>
        <form action="#" class="search"  placeholder="Ведите название товара" >
            <goodssearch v-model="searchValue" v-on:input="searchValue = $event" id="search"></goodssearch>
        </form>
        <button class="basket-button" type="button" @click="isVisibleBasket = !isVisibleBasket "> Корзина</button>

        <basket
            :is-visible-basket="isVisibleBasket"
            :goods="basketGoods"
            :total="total"
            @remove-item="removeItem"
        ></basket>
     </header>

     <main>
        <goodslist
            v-if="!isError"
            v-bind:filtered-goods="filteredGoods"
            v-on:add-item="addItem"
        ></goodslist>
        <error v-else></error>
    </main>

    </div>
</body>
</html>
