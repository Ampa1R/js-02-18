<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <span class="logo">eShop</span>
            <input type="text" class="search" v-model="searchValue" />
            <button class="cart-button" v-on:click="isVisibleCart = !isVisibleCart">Корзина</button>
            <div class="basket" v-if="isVisibleCart">
                <div class="basket_item" v-for="item in basketGoods">
                    <h3>{{ item.product_name }}</h3>
                    <p>{{ item.price }} x {{ item.quantity }}</p>
                    <button class="delete_button" v-on:click="removeItem(item.id_product)"> - </button>
                </div>
                <div class="calcTotalPrice">Общая стоимость: {{ calcTotalPrice }}</div>
            </div>
        </header>
        <main>
            <section class="goods">
                <div class="item" v-for="item in filteredGoods">
                    <h2>{{ item.product_name }}</h2>
                    <p>{{ item.price }}</p>
                    <button class="add-to-basket" name="add-to-basket" v-on:click.prevent="addItem(item)">Add to
                        basket</button>
                </div>
                <div class="goods_empty" v-if="filteredGoods.length === 0"> «Нет данных» </div>
            </section>
        </main>
    </div>
</body>

</html>
